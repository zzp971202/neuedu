<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>发现奥美“精气神儿”</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" href="css/font-awesome.css" />
		<script type="text/javascript" src="js/html2canvas.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<div id="show_div">
			
			<div id="wrapper">
			
				<div id="container1">
					<img id="bg_img" src="img/启动页背景动态光效.gif" />
					<img id="logo_img" src="img/东软睿道LOGO.png" />
					<img id="con1_title" src="img/文案1.png" />
					<img id="con1_txt" src="img/文案2.png" />
					<img id="person_img" src="img/启动页小牛.png" />
					<img id="start_btn" src="img/开始发现.png" />
					<img id="anim1" src="img/正方体2.png" />
					<img id="anim2" src="img/锥形体.png" />
					<img id="anim3" src="img/正方体1.png" />
					<img id="anim4" src="img/圆柱体.png" /> 
				</div>
				
				<div id="container2">
					<div>
						<div id="show_pic">
							<div id="pic_wrapper">
								<div class="pic_box">
									<span class="uname"></span>
									<img class="foundImg" src="img/1B-发现.png" />
									<img class="textImg" src="img/1B-高效行动.png" />
									<img id="sbg0" src="img/1B-海报背景.png" />
								</div>
								<div class="pic_box">
									<span class="uname"></span>
									<img class="foundImg" src="img/2B-发现.png" />
									<img class="textImg" src="img/2B-合作共生.png" />
									<img id="sbg1" src="img/2B-海报背景.png" />
								</div>
								<div class="pic_box">
									<span class="uname"></span>
									<img class="foundImg" src="img/3B-发现.png" />
									<img class="textImg" src="img/3B-负责认真.png" />
									<img id="sbg2" src="img/3B-海报背景.png" />
								</div>
								<div class="pic_box">
									<span class="uname"></span>
									<img class="foundImg" src="img/4B-发现.png" />
									<img class="textImg" src="img/4B-坚韧不拔.png" />
									<img id="sbg3" src="img/4B-海报背景.png" />
								</div>
								<div class="pic_box">
									<span class="uname"></span>
									<img class="foundImg" src="img/5B-发现.png" />
									<img class="textImg" src="img/5B-诚信为人.png" />
									<img id="sbg4" src="img/5B-海报背景.png" />
								</div>
							</div>
						</div>
						
						<div id="con2_menu">
							<ul id="img_list">
								<li id="sbg0_min">
									<img src="img/1S.png" />
								</li>
								<li id="sbg1_min">
									<img src="img/2S.png" />
								</li>
								<li id="sbg2_min">
									<img src="img/3S.png" />
								</li>
								<li id="sbg3_min">
									<img src="img/4S.png" />
								</li>
								<li id="sbg4_min">
									<img src="img/5S.png" />
								</li>
							</ul>
							<button class="next" type="button">下一步</button>
						</div>
					</div>
					
				</div>
				
				<div id="container3">
					<div>
						<div id="show_pic2">
							<span class="uname"></span>
							<img id="posterImg" src="img/1B-海报背景.png" />
							<img id="sp2_foundImg" class="foundImg" src="img/1B-发现.png" />
							<img id="sp2_textImg" src="img/1B-高效行动.png" />
							<div id="preview_pic"></div>
						</div>
						
						<div id="con3_menu">
							<div id="con3_menu_c2">
								<button class="back" type="button">上一步</button>
							</div>
							
							<div id="con3_menu_c1">
								<div>
									<label for="upfile">上传照片</label>
									<form enctype="multipart/form-data">
										<input id="upfile" type="file" accept="image/*" />
									</form>
								</div>
								
								<button class="next" type="button">生成海报</button>
							</div>
						</div>
					</div>
					
					<div id="info_con">
						<div id="info">
							<div>
								<i class="fa fa-camera" aria-hidden="true"></i>
								<p>请上传图片</p>
							</div>
							<button id="close_info" type="button">关闭</button>
						</div>
					</div>
				</div>
				
				<div id="container4">
					<div>
						<div id="show_pic3"></div>
					
						<div id="con4_menu">
							<button id="share" type="button">长按保存图片并分享</button>
							<button id="start" type="button">再试一次</button>
						</div>
					</div>
				</div>
				
			</div>
			
		</div>
		<!--音乐播放-->
		<audio id="music" src="audio/Top Of The World (Cover Version) - Various Artists.mp3">
			你的浏览器不支持该音频文件
		</audio>
	</body>
</html>
